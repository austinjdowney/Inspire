<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint4</title>
</head>

<body>
    <header>

        <!-- ----- WEATHER ICON WITH UPDATED WEATHER TRACKER ---- -->
        <!-- ----- CLICK BETWEEN C and F TEMP ----- -->
        <div class="row d-flex justify-content-end" id="weathers">
            <!-- ----WEATHER BUTTON INJECTED HERE---- -->

        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-3"></div>
            <!-- ----CLOCK WITH TEXT AT BOTTOM -->
            <div class="mx-4">

                <div class="col text-center clock mt-5" id="clocks">
                </div>
                <p class="clock-text text-center ml-4">What else can you accomplish today?</p>
            </div>


            <!-- ------ TODO LIST----- -->
            <div class="col-3 my-3 d-flex align-content-end">
                <div class="mt-5">
                    <div class="form-header bg-white rounded text-center">
                        <h5>Todo List
                            <div id="todos"></div>
                            <div>
                                <ul id="description">
                                </ul>
                            </div>
                        </h5>
                    </div>
                    <form type="submit" onsubmit="app.todosController.addTodo(event)">
                        <div class="form-group">
                            <input type="text" class="form-control" name="description" id="description"
                                aria-describedby="emailHelp" placeholder="New Todo...">
                            <button onclick="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                    <div id="todo"></div>
                </div>
            </div>

        </div>

    </main>

    <!-- ----INSPIRATIONAL QUOTE---- -->
    <footer class="container-fluid text-light">
        <div class="row text-center" id="quotes">
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
