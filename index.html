<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint4</title>
</head>

<body>
    <header>

        <!-- ----- WEATHER ICON WITH UPDATED WEATHER TRACKER ---- -->
        <!-- ----- CLICK BETWEEN C and F TEMP ----- -->
        <div class="row d-flex justify-content-end" id="weathers">
            <!-- ----WEATHER BUTTON INJECTED HERE---- -->

        </div>
    </header>
    <main>
        <div class="row">

            <!-- -----BLANK COL TO SPACE TIME AND  -->
            <div class="col-3"></div>

            <!-- ----CLOCK WITH TEXT AT BOTTOM -->
            <div class="col-6"></div>


            <!-- ------ TODO LIST----- -->
            <div class="col-3">
                <div class="card text-center shadow bg-white rounded-corners border">
                    <div class="card-header">
                    </div>
                </div>

                <div class="border p-2 d-flex justify-content-between">
                    <h3> Todo list</h3>
                </div>

                <div class="p-3 d-flex justify-content-start">
                    <ul class="d-flex flex-column" checked id="todos">
                    </ul>
                </div>


                <form class="d-flex p-2" onsubmit="app.tasksController.addTodo()">
                    <input type="text" name="title" id="" class="form-control" placeholder="New Task"
                        aria-describedby="helpId" required minlength="3" maxlength="50" required>
                    <button type="submit" class="btn btn-dark" title='Add Task'><i class="fas fa-plus"></i></button>
                </form>
            </div>
        </div>

        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
